<h1>Learn about the recipes</h1>
<div class="row">
	<div class="col-md-4 " style="border-right: 1px solid #ccc;">
		<h3>Tell us what ingredients you have.</h3>
		Search: <input ng-model="ingredientSearchText" style="margin-bottom:20px">
		<ul ng-repeat="x in ingredients | filter:{name:ingredientSearchText} | orderBy: 'name' | limitTo:5" style="width:50%">
			<li>
				<p>{{x.name}}</p>
				<img src="img/ingredient/{{x.img}}" alt="..." height="50" width="50">
				<input type="checkbox" ng-model="x.owned" ng-change="updatePossibleRecipes()">
			</li>
		</ul>
	</div>

	<div class="col-md-8">
		<h3>Browse The Recipes</h3>
		<p>Show only recipes I have the ingredients for. <input type="checkbox" ng-model="filterRecipes"></p>
		Search: <input ng-model="recipeSearchText" style="margin-bottom:20px">
		<div>
			<span ng-if="filterRecipes == false">
		    <div class="panel panel-default" ng-repeat="x in recipes | filter:{name:recipeSearchText} | orderBy: 'name'" style="width:50%">
				<div class="panel-body">
					<h3>{{x.name}}</h3>
					<img src="img/recipe/{{x.img}}" alt="..." height="100" width="100">
					<br>Ingredients
					<ul ng-repeat="y in x.ingredientObjs">
						<li>{{y.name}} <i class="fa fa-check" ng-show="y.owned"></i></li>
					<ul>
				</div>
				<div class="panel-footer"><p>{{x.description}}</p></div>
		    </div>
		    </span>
			<span ng-if="filterRecipes == true">
				<div class="panel panel-default" ng-repeat="x in userRecipes | filter:{name:recipeSearchText} | orderBy: 'name'" style="width:50%">
					<div class="panel-body">
					<h3>{{x.name}}</h3>
					<img src="img/recipe/{{x.img}}" alt="..." height="100" width="100">
					<br>Ingredients
					<ul ng-repeat="y in x.ingredientObjs">
						<li>{{y.name}} <i class="fa fa-check" ng-show="y.owned"></i></li>
					<ul>
				</div>
				<div class="panel-footer"><p>{{x.description}}</p></div>
		    </div>
			</span>

				
		</div>
	</div>
</row>
